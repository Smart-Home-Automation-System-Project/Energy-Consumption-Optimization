<header class="py-4 mt-0 border-bottom bg-dark text-white ">
    <div class="container-fluid px-4">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fas fa-bolt me-3" style="font-size: 2rem; color: #3498db;"></i>
                <div>
                    <h3 class="mb-1">Energy Consumption Optimization</h3>
                    <p class="mb-0 text-light-50">Real-time monitoring and optimization dashboard</p>
                </div>
            </div>
            <div class="text-end">
                <div class="d-flex align-items-center">
                    <i class="fas fa-calendar-alt me-2"></i>
                    <span id="current-date" class="h5 mb-0"></span>
                </div>
                <div class="mt-2">
                    <span class="badge bg-primary">
                        <i class="fas fa-clock me-1"></i>
                        <span id="current-time"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    function updateDateTime() {
        const now = new Date();
        
        // Update date
        document.getElementById('current-date').innerText = now.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        
        // Update time
        document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }

    // Update immediately and then every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>

<style>
    .text-light-50 {
        color: rgba(255, 255, 255, 0.7);
    }
    
    .badge {
        font-size: 0.9rem;
        padding: 0.5em 1em;
    }

    header {
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
    }
</style>
